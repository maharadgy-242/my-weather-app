<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
<body>
    
    <div class="container">
        <div class="card mt-5 pl-5">
          <div class="container-weather">
      <div">
        <header>
        <ul class="hr">
          <li>
            <a href="#">Berlin</a>
          </li>
          <li>
            <a href="#">Paris</a> 
          </li>
          <li>
            <a href="#">Vienna</a>
          </li>
          <li>
            <a href="#">London</a>
          </li>
          <li>
            <a href="#">Rome</a>
          </li>

          </header>          
        </ul>
          
        <div class="searching-for">
          <div class="row mt-4">
          <div class="col-8">
            <form class="all">
              <div class="input-group mb-4">
                <form id="searching">

                <input
                  type="text"
                  class="form-control city-enter shadow-sm"
                  id="search-cities"
                  placeholder="Enter the city"
                />

                <div class="col-4">
                    
                    <button type="submit" class="btn btn-primary shadow" id="search-button">
                        Search
                    </button>
           
                </div>
              <div class="col-1">
               <form>
                <button type="button" class="btn btn-light shadow" id="nearby-button">Current</button>
               </form>
              </div>
                </form>
              </div>
            </form>
          </div>
        </div>

    <div class="city-display">
        <div class="row">
         <div class="col-2">
        <form id="main-picture">
            <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/045/843/original/cloudy_t_sunny.png?1662726695" class="ml-5 sun-cloud " id="main-icon" />
        </form>
    </div>
    <div class="col-2">
      <form>
        <h2 class="temperature" id="choosingDegrees"></h2>       
      </form>
    </div>
    <div class="col-2">
      <form class="changingTemperature">
        <a href="#" id="degrees">°C|</a>
        <a href="#" id="fahrenheit">°F</a>         
      </form>
    </div>


    <div class="col-4">
      <form class="cityName">
        <h1 class="putCityName"><br> 
          <p class="countryForMainCity"></p></h1>
        <p class="current-day"  id="day-today">Tuesday</p>
      </form>
    </div>

    <div class="col-2">
      <form>
        <p class="precipitation descriptesWeather"></p>
        <p class="describing">Humidity:<span id="humidity"> </span>%</p>
        <p class="describing">Wind:<span id="wind"> </span> km/h</p>
      </form>
    </div>

  </div>
</div>
<br>
<br>
<br>

        </div>
      </div>
      </div>
      </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
